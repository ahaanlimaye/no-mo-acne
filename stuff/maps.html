<!DOCTYPE html>

  <head>
    <style type="text/css">
      #map {
        height: 400px;
        width: 90%;
      }
    </style>
    <script>
      var zip = localStorage["zip"];
      localStorage.removeItem("zip");
      function initialize() {
        let map;
        const userLoc = { lat: 0, lng: 0 };
        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 4,
          center: userLoc,
        });
      }
    </script>
